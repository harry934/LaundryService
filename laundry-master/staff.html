<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Staff Portal | Laundry Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h2 { color: #E63946; font-weight: 800; }
        .btn-primary { background: #E63946; border: none; width: 100%; padding: 12px; font-weight: bold; }
        .btn-primary:hover { background: #c92a39; }
        .toggle-link { color: #1D3557; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h2>Laundry Staff</h2>
            <p id="auth-subtitle">Admin/Staff Login</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" id="login-email" placeholder="admin@laundry.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="login-pass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter Dashboard</button>
            <p class="text-center mt-3 text-muted"><small>Credentials are provided by the Administrator.</small></p>
        </form>
    </div>

    <script>
        const API_BASE = window.location.protocol === 'file:' ? 'http://localhost:3000/api' : '/api';

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-pass').value
            };
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    localStorage.setItem('laundryStaffUser', JSON.stringify(result.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || 'Login failed');
                }
            } catch (e) { 
                console.error(e);
                alert('Connection error. Is the server running?'); 
            }
        };
    </script>
</body>
</html>
