<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Dashboard | Laundry Service</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .dashboard-area { padding: 50px 0; }
        .table thead th { border-bottom: 2px solid #E63946; color: #1D3557; }
        .status-select { padding: 5px; border-radius: 5px; border: 1px solid #ddd; }
        .whatsapp-btn { background-color: #25D366; color: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; }
        .whatsapp-btn:hover { background-color: #128C7E; color: white; }
        .update-btn { background-color: #E63946; color: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; border: none; cursor: pointer; }
        .update-btn:hover { background-color: #c92a39; }
    </style>
</head>
<body>
    <header>
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="header-left">
                    <div class="logo">
                        <a href="index.html"><h2>Laundry Admin</h2></a>
                    </div>
                </div> 
                <div class="header-right">
                    <a href="index.html" class="header-btn2">View Site</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="section-tittle text-center mb-30">
                            <h2>Order Management</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Phone</th>
                                        <th>Service</th>
                                        <th>Details</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table-body">
                                    <!-- Orders will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api/admin/orders'; // Adjust if hosted differently

        async function fetchOrders() {
            try {
                const response = await fetch(API_URL);
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert('Failed to load orders. Ensure backend is running.');
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const tr = document.createElement('tr');
                const date = new Date(order.timestamp).toLocaleDateString();
                
                tr.innerHTML = `
                    <td>${date}</td>
                    <td><strong>${order.orderId}</strong></td>
                    <td>${order.name}</td>
                    <td>${order.phone}</td>
                    <td>${order.service}</td>
                    <td>${order.weight ? order.weight + ' units/kg' : '-'} <br> <small>${order.address}</small></td>
                    <td>
                        <select class="status-select" id="status-${order.orderId}">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Washing" ${order.status === 'Washing' ? 'selected' : ''}>Washing</option>
                            <option value="Ironing" ${order.status === 'Ironing' ? 'selected' : ''}>Ironing</option>
                            <option value="Ready" ${order.status === 'Ready' ? 'selected' : ''}>Ready</option>
                            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                    </td>
                    <td>
                        <button class="update-btn" onclick="updateStatus('${order.orderId}')">Update</button>
                        <a href="https://wa.me/${order.phone.replace(/[^0-9]/g, '')}" target="_blank" class="whatsapp-btn">
                            <i class="fab fa-whatsapp"></i> Chat
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.updateStatus = async function(orderId) {
            const newStatus = document.getElementById(`status-${orderId}`).value;
            try {
                const response = await fetch(`http://localhost:3000/api/admin/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    alert('Status updated successfully!');
                    fetchOrders(); // Refresh
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status');
            }
        };

        // Load on start
        fetchOrders();
        // Auto refresh every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
